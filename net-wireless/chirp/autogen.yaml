chirp:
  generator: chirp
  packages:
    - chirp

pyserial:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - pyserial:
        pydeps:
          py:3:build:
            - setuptools

pathlib2:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - pathlib2:
        pydeps:
          py:3:build:
            - setuptools
